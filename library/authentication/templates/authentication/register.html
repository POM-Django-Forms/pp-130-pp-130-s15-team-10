{% extends 'start.html' %}

{% block title %}Register{% endblock %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex justify-content-center align-items-center bg-gradient"
     style="background: linear-gradient(135deg, #74ebd5, #ACB6E5);">
  <div class="card shadow-lg p-4 border-0" style="max-width: 520px; width: 100%; border-radius: 20px;">

    {% if errors %}
      <div class="alert alert-danger">
        <ul class="mb-0">
          {% for e in errors %}
            <li>{{ e }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <h3 class="mb-4 text-center text-primary">
      <i class="bi bi-person-plus-fill me-2"></i>Register
    </h3>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="login" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill text-primary"></i></span>
          <input type="email" class="form-control" name="login" id="login" value="{{ data.login }}" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill text-primary"></i></span>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill text-success"></i></span>
          <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Repeat password" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstname" value="{{ data.firstname }}" id="firstname" placeholder="Enter your first name" required>
      </div>

      <div class="mb-3">
        <label for="middle_name" class="form-label">Middle Name</label>
        <input type="text" class="form-control" name="middle_name" value="{{ data.middle_name }}" id="middle_name" placeholder="Enter your middle name" required>
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastname" value="{{ data.lastname }}" id="lastname" placeholder="Enter your last name" required>
      </div>

      <div class="mb-4">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-select" required>
          <option value="" disabled {% if not data.role %}selected{% endif %}>Select role</option>
          <option value="0" {% if data.role == '0' %}selected{% endif %}>Visitor</option>
          <option value="1" {% if data.role == '1' %}selected{% endif %}>Librarian</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-person-check-fill me-1"></i>Register
      </button>
    </form>

    <div class="text-center mt-3">
      <p>Already have an account?</p>
      <a href="{% url 'authentication:login' %}" class="btn btn-outline-secondary">Login</a>
    </div>

  </div>
</div>
{% endblock %}
